<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout</title>
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <div class="container">
    <div class="sidebar"></div>
    <div class="main-content">
      <h1 class="title">Hospice</h1>
      <div class="inner-box">
        <input type="text" id="textInput" placeholder="Type something...">
      </div>
    </div>
    <div class="right-top">
      
      <h1>What are you ailing from?</h1>
        <textarea class="SymInput"
            id="inputBox" 
            rows="4" 
            placeholder="Describe your symptoms here..."></textarea>
        <button onclick="expandAndAnalyze()">Check Symptoms</button>
        <button onclick="collapseInputBox()" style="left: calc(20px + 32%);">Reset</button>
    </div>
    <div class="right-bottom"></div>
    <div class="bottom"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
